---
layout: layout
---

<div class="content">
  <div id="post">
    <h1>{{ page.title }}</h1>
    <h4>Posted on <a href="{{ page.url }}" title="Permalink for this post">{{ page.date | date_to_string }}</a> by <a href="http://identi.ca/jrobb">jrobb</a></h4>

    {{ content }}
  </div>
</div>

{% if previous %}
<a href="{{ previous.url }}" title="Previous post">previous</a>
{% endif %}

{% if next %}
{% if previous %}, {% endif %}<a href="{{ next.url }}" title="Next post">next</a>
{% endif %}
